<!DOCTYPE html>
<html lang="en">

  <head>
    <!---- Meta Tags ---->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---- Fonts ---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">

    <!---- IonIcon ---->
    <scripe src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></scripe>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/quantum.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <!---- CSS Tag ---->
    <link rel="stylesheet" href="style.css">

    <!---- JavaScript Tag ---->
    <script src="script.js" defer></script>
    
    <!---- Title ---->
    <title>Grilli</title>
  </head>

  <body>

    <!---- Prealod ---->
    <div class="preload" data-preload>
      <div class="loading"> 
        <l-quantum size="100" speed="2" color="#99825b"></l-quantum> 
      </div>
      <p class="text">Grilli</p>
    </div>


    <!---- Header ---->
    <div class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img src="./images/logo.svg" alt="Grilli Logo" width="160" height="50">
        </a>

        <nav class="navbar" data-navbar>
          <button class="close-btn" aria-label="close menu" data-nav-toggler>
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>

          <a href="#" class="logo">
            <img src="./images/logo.svg" alt="Grilli Logo" width="160" height="50">
          </a>
          
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link hover-underline active">
                <div class="separator"></div>
                <span class="span">Home</span>
              </a>
            </li>
            <li class="navbar-item">
              <a href="#menu" class="navbar-link hover-underline">
                <div class="separator"></div>
                <span class="span">Menus</span>
              </a>
            </li>
            <li class="navbar-item">
              <a href="#about" class="navbar-link hover-underline">
                <div class="separator"></div>
                <span class="span">About Us</span>
              </a>
            </li>
            <li class="navbar-item">
              <a href="#chef" class="navbar-link hover-underline">
                <div class="separator"></div>
                <span class="span">Our Chefs</span>
              </a>
            </li>
            <li class="navbar-item">
              <a href="#contact" class="navbar-link hover-underline">
                <div class="separator"></div>
                <span class="span">Contact</span>
              </a>
            </li>
          </ul>

          <div class="text-center">
            <p class="headline-1 navbar-title">Visite Us</p>
            <address class="body-4">Restaurant St, Delicious City, <br> London 9578, UK</address>
            <p class="body-4 navbar-text">Open: 9.30 am - 2.30pm</p>
            <a href="mailto:booking@grilli.com" class=" body-4 sidebar-link">booking@grilli.com</a>
            <div class="separator"></div>
            <p class="contact-label">Booking Request</p>
            <a href="tel:+88123123456" class="body-1 contact-number hover-underline">+88-123-123456</a>
          </div>
        </nav>

        <a href="#" class="btn btn-secondary">
          <span class="text text-1">Find A Table</span>
          <span class="text text-2" aria-hidden="true">Find A Table</span>
        </a>

        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
        </button>

        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </div>


  </body>

</html>

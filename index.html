<!DOCTYPE html>
<html lang="en">

  <head>
    <!---- Meta Tags ---->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---- Fonts ---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!---- IonIcon ---->
    <scripe src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></scripe>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/quantum.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <!---- CSS Tag ---->
    <link rel="stylesheet" href="style.css">

    <!---- JavaScript Tag ---->
    <script src="script.js" defer></script>
    
    <!---- Title ---->
    <title>Hire Chef</title>
  </head>

  <body>

    <!--=•=•=•=•=• Preload •=•=•=•=•=-->
    <div class="preload" data-preload>
      <img src="./images//preload-logo.svg">
      <div class="loading"> 
        <l-quantum size="100" speed="2" color="#99825b"></l-quantum> 
      </div>
      <p class="text">HIRE CHEF</p>
    </div>
    <!--•=•=•=•=•=•=•=•=•=•=•=•=•=•=•-->


    <header class="header">
      <div class="logo">
        <img src="images/logo-main.png" width="100" alt="">
        <p class="logo-text">HIRE CHEF</p>
      </div>
      <div class="open-nav-btn" data-open-nav-btn>
        <div class="line-1"></div>
        <div class="line-2"></div>
      </div>
    </header>

    <nav class="navbar hide" data-navbar>
      <button class="close-btn" data-close-btn><ion-icon name="close-outline" aria-hidden="true"></ion-icon></button>

      <img src="images/logo.svg" width="260" alt="">

      <ul>
        <li class="navbar-item">
          <a href="#home" class="navbar-link hover-underline active">
            <div class="separator"></div>
            <span class="span">Home</span>
          </a>
        </li>
        <li class="navbar-item">
          <a href="#menu" class="navbar-link hover-underline active">
            <div class="separator"></div>
            <span class="span">Menus</span>
          </a>
        </li>
        <li class="navbar-item">
          <a href="#about" class="navbar-link hover-underline active">
            <div class="separator"></div>
            <span class="span">About Us</span>
          </a>
        </li>
        <li class="navbar-item">
          <a href="#chef" class="navbar-link hover-underline active">
            <div class="separator"></div>
            <span class="span">Our Chefs</span>
          </a>
        </li>
        <li class="navbar-item">
          <a href="#contact" class="navbar-link hover-underline active">
            <div class="separator"></div>
            <span class="span">Contact</span>
          </a>
        </li>
      </ul>

      <div class="information">
        <p class="text-1">Visite Us</p>
        <address>Restaurant St, Delicious City <br> London 9578, UK</address>
        <p>Open: 9.30 am - 2.30pm</p>
        <a href="mailto:booking@grilli.com">booking@grilli.com</a>
        <div class="separetor"></div>
        <p>Booking Request</p>
        <a href="tel:+88123123456" class="contact-number hover-underline">+88-123-123456</a>
      </div>
    </nav>
